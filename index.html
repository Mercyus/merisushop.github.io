<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>MerisuShop | Bricks Legolar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:#0d0d0d;color:#fff}

header{
display:flex;justify-content:space-between;align-items:center;
padding:20px;background:#000;border-bottom:2px solid #c77dff
}
header h1{color:#c77dff}
.cart{cursor:pointer;font-size:22px;position:relative}
.cart span{
position:absolute;top:-8px;right:-10px;
background:#c77dff;color:#000;
border-radius:50%;padding:2px 7px;font-size:12px;font-weight:bold
}

.container{max-width:1200px;margin:auto;padding:40px 20px}
.category{font-size:28px;margin-bottom:25px;border-left:5px solid #ff6ec7;padding-left:15px}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));gap:25px}

.product{
background:#111;border-radius:16px;padding:15px;text-align:center;
transition:.3s;cursor:pointer
}
.product:hover{transform:translateY(-6px);box-shadow:0 0 20px #c77dff}

.product img{width:100%;border-radius:12px}
.price{color:#ff6ec7;font-size:20px;margin:10px 0;font-weight:bold}

button{
background:linear-gradient(135deg,#ff6ec7,#c77dff);
border:none;color:#fff;padding:10px 18px;
border-radius:30px;cursor:pointer
}

.modal{
display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.85);justify-content:center;align-items:center
}

.modal-content{
background:#111;padding:25px;border-radius:16px;
max-width:400px;width:90%;text-align:center
}

.toast{
position:fixed;bottom:25px;right:25px;
background:#000;padding:15px 20px;border-left:4px solid #ff6ec7;
border-radius:10px;opacity:0;transition:.4s
}
.toast.show{opacity:1}

footer{text-align:center;padding:20px;background:#000;color:#777}
</style>
</head>

<body>

<header>
<h1>MerisuShop</h1>
<div class="cart" onclick="openCart()">ðŸ›’ <span id="cartCount">0</span></div>
</header>

<div class="container">
<div class="category">ðŸ§± Bricks Legolar</div>
<div class="products" id="products"></div>
</div>

<!-- ÃœRÃœN DETAY -->
<div class="modal" id="detailModal">
<div class="modal-content">
<h2 id="detailTitle"></h2>
<img id="detailImg" style="width:100%;border-radius:12px">
<p>Kaliteli, eÄŸitici ve eÄŸlenceli bricks lego seti.</p>
<div class="price">200 TL</div>
<button onclick="addToCart()">Sepete Ekle</button><br><br>
<button onclick="closeModal()">Kapat</button>
</div>
</div>

<!-- SEPET -->
<div class="modal" id="cartModal">
<div class="modal-content">
<h2>ðŸ›’ Sepet</h2>
<p id="cartItems"></p>
<p><b>Toplam:</b> <span id="total">0</span> TL</p>
<button onclick="fakePay()">Ã–demeye GeÃ§</button><br><br>
<button onclick="closeModal()">Kapat</button>
</div>
</div>

<div class="toast" id="toast">âœ” ÃœrÃ¼n sepete eklendi</div>

<footer>Â© 2026 MerisuShop</footer>

<script>
const products=[
{ id:1,name:"Bricks Lego Set 1",img:"bricks-set-1.jpg"},
{ id:2,name:"Bricks Lego Set 2",img:"bricks-set-2.jpg"},
{ id:3,name:"Bricks Lego Set 3",img:"bricks-set-3.jpg"},
{ id:4,name:"Bricks Lego Set 4",img:"bricks-set-4.jpg"},
{ id:5,name:"Bricks Lego Set 5",img:"bricks-set-5.jpg"}
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];

const container=document.getElementById("products");
products.forEach(p=>{
container.innerHTML+=`
<div class="product" onclick="openDetail('${p.name}','${p.img}')">
<img src="${p.img}">
<h3>${p.name}</h3>
<div class="price">200 TL</div>
</div>`;
});

updateCart();

function openDetail(name,img){
document.getElementById("detailTitle").innerText=name;
document.getElementById("detailImg").src=img;
document.getElementById("detailModal").style.display="flex";
}

function openCart(){
document.getElementById("cartModal").style.display="flex";
document.getElementById("cartItems").innerText=`${cart.length} Ã¼rÃ¼n`;
document.getElementById("total").innerText=cart.length*200;
}

function closeModal(){
document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}

function addToCart(){
cart.push(200);
localStorage.setItem("cart",JSON.stringify(cart));
updateCart();
showToast();
closeModal();
}

function updateCart(){
document.getElementById("cartCount").innerText=cart.length;
}

function showToast(){
const t=document.getElementById("toast");
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),2000);
}

function fakePay(){
alert("Ã–deme sistemi yakÄ±nda aktif edilecek ðŸ™‚");
}
</script>

</body>
</html>
